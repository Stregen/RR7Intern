<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <preference name="orientation" value="portrait" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Internrobotapp</title>

</head>
<body>

    <header>
        <h1>RR7</h1>
    </header>

    <div class="TopButtonMenu">
        <button type="button" id="left45" onclick="left45Click()">45 Left</button>
        <button class="button">Forward</button>
        <button class="button">45 Right</button>
    </div> 
    
    <div class="MidButtonMenu">
        <button class="button">90 Left</button>
        <button class="button">Backwards</button>
        <button class="button">90 Right</button>
    </div>

    <div class="LowerButtonMenu">
        <button class="button">Start</button>
        <button class="button">Stop</button>
        <button class="button">Undo</button>
    </div>

    <div id="SequenceText">
        <textarea rows="4" cols="50" class="SequenceText"readonly>Click buttons to start</textarea>
        
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
