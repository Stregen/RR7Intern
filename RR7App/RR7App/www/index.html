<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <preference name="orientation" value="portrait" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Internrobotapp</title>

</head>
<body>

    <header>
        <h1 id="Header">RR7</h1>
    </header>

    <div class="TopButtonMenu">
        <button class="button" type="button" id="left45" onclick="left45Click()">Left 45</button>
        <button class="button" type="button" id="forward" onclick="forwardClick()" >Forward</button>
        <button class="button" type="button" id="right45" onclick="right45Click()">Right 45</button>
    </div> 
    
    <div class="MidButtonMenu">
        <button class="button" type="button" id="left90" onclick="left90Click()">Left 90</button>
        <button class="button" type="button" id="backwards" onclick="backwardsClick()">Backwards</button>
        <button class="button" type="button" id="right90" onclick="right90Click()" >Right 90</button>
    </div>

    <div class="LowerButtonMenu">
        <button class="button" type="button" id="start" onclick="startClick()">Start</button>
        <button class="button" type="button" id="clear"  onclick="clearClick()">Clear</button>
        <button class="button" type="button" id="undo" onclick="undoClick()">Undo</button>
    </div>

    <div id="SequenceText">
        <textarea rows="4" cols="50" id="Textbox" class="SequenceText"readonly placeholder="Click any button to start a sequence"></textarea>
        
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
